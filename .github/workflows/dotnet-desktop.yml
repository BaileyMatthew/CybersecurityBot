name: .NET Console Chatbot CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    env:
      Solution_Name: CybersecurityBot.sln   
      Test_Project_Path: CybersecurityBot.Tests/CybersecurityBot.Tests.csproj  

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore $env:Solution_Name

    - name: Build project
      run: dotnet build $env:Solution_Name --configuration Release --no-restore

    - name: Run tests
      if: env.Test_Project_Path != ''
      run: dotnet test $env:Test_Project_Path --no-build --verbosityÂ normal
